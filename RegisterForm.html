<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	
	<form>	
		<label for="first">First Name:</label>
		<input name="first" id="first" type="text" placeholder="First Name" required>
		<label for="last">Last Name:</label>
		<input  name="last" id="last" type="text" placeholder="Last Name" required>
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="GenderChoice" value="male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="GenderChoice" value="female">
	</div>
	<div>
		<label>
			Email:
		<input name="email" type="email" placeholder="Your Email" required>
		</label>	

		<label>
			Password:
		 <input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters" placeholder="Your Password">
	</div>
	<div>
		<label>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</label>
	</div>
	<div>
		<label for="agreed">I agreed to the terms and conditions:</label>
		<input id="agreed" type="checkbox" name="agreed">
	</div>
	<div>
		<input type="submit"> 
	</div>

</form>

</body>
</html>
